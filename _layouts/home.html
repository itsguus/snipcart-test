{% include header.html %}
<h1>{{ content }}</h1>
{% assign products = site.products | where:'language', page.language %}
{% for item in products %}
<a href="{{ item.url }}"><h1>{{ item.title }}</h1></a>
<img src="/img/kwal.jpg" alt="">
<p>Price: {{ item.price }}</p>
<p>Description: {{ item.description_text }}</p>
    {% endfor %}
