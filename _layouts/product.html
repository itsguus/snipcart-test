{% include header.html %}
    <h1>{{ page.title }}</h1>
    <img src="/snipcart-test/img/kwal.jpg" alt="">
    <p>Price: {{ page.price }}</p>
    <p>Description: {{ page.description_text }}</p>
    <div class="container">
        <button class="snipcart-add-item"
        data-item-id="{{ page.sku }}"
        data-item-price="{{ page.price }}"
        data-item-url="/snipcart-test{{ page.url }}"
        data-item-description="{{ page.description_text }}"
        data-item-image="{{ page.image }}"
        data-item-name="{{ page.name }}">
        Buy
        </button>
    </div>
{% include footer.html %}
